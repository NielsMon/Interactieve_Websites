<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dobbelsteen</title>
  </head>
  <body>
    <script>
      let start = Date.now();
      let aantalZesGeworpen = 0;
      let dobbelstenen = [];

      for (let i = 0; i < 1000000; i++) {
        let randomGetal = Math.floor(Math.random() * 6) + 1;
        dobbelstenen.push(randomGetal);
        if (randomGetal == 6) {
          aantalZesGeworpen++;
        }
      }
      let timeTaken = Date.now() - start;
      console.log(
        `Je gooide ${aantalZesGeworpen} keer een 6 in ${timeTaken} milliseconden.`
      );
    </script>
  </body>
</html>
