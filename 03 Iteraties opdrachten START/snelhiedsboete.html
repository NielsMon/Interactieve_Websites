<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snelheidsboete</title>
  </head>
  <body>
    <h4>Snelheidsboete</h4>
    <script>
      let snelheid = parseInt(prompt("Wat was de snelheid?"));
      if (snelheid > 50) {
        alert(`Foei, u krijgt een boete van ${125 + (snelheid - 50) * 25}`);
      }
    </script>
  </body>
</html>
