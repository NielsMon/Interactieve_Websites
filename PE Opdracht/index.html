<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Individuele opdracht - JavaScript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="row">
        <div class="col-md-8 border rounded-2">
          <h1>Registreer</h1>
          <p>
            Meld je aan bij Anoroc Services, wij beschermen jouw software tegen
            malware!
          </p>
          <!-- Formulier -->
          <form>
            <div class="row">
              <div class="col-md">
                <label for="voornaam" class="form-label">Voornaam</label>
                <input
                  type="text"
                  class="form-control"
                  id="voornaam"
                  aria-describedby="emailHelp"
                  placeholder="Uw voornaam"
                />
              </div>
              <div class="col-md">
                <label for="naam" class="form-label">Naam</label>
                <input
                  type="text"
                  class="form-control"
                  id="naam"
                  aria-describedby="emailHelp"
                  placeholder="Uw naam"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md">
                <label for="gebruikersnaam" class="form-label"
                  >Gebruikersnaam</label
                >
                <div class="input-group mb-3">
                  <span class="input-group-text" id="gebruikersnaamm">@</span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="u911236"
                    aria-label="gebruikersnaam"
                    aria-describedby="basic-addon1"
                    id="gebruikersnaam"
                  />
                </div>
              </div>
              <div class="col-md">
                <label for="email" class="form-label">E-mailadres</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="mail@example.be"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md">
                <label for="wachtwoord" class="form-label">Wachtwoord</label>
                <input
                  type="password"
                  id="wachtwoord"
                  class="form-control"
                  aria-labelledby="passwordHelpBlock"
                />
                <div id="passwordHelpBlock" class="form-text">
                  Je wachtwoord moet minstens 8 tekens lang zijn
                </div>
              </div>
              <div class="col-md">
                <label for="herhaal_wachtwoord" class="form-label"
                  >Herhaal wachtwoord</label
                >
                <input
                  type="password"
                  id="herhaal_wachtwoord"
                  class="form-control"
                  aria-labelledby="passwordHelpBlock"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md">
                <label for="adres" class="form-label">Adres</label>
                <input
                  type="text"
                  class="form-control"
                  id="adres"
                  aria-describedby="emailHelp"
                  placeholder="Uw adres en huisnummer"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md">
                <label for="land" class="form-label">Land</label>
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="land"
                >
                  <option value="" selected>Kies een land</option>
                  <option value="1">BelgiÃ«</option>
                  <option value="2">Nederland</option>
                  <option value="3">Duitsland</option>
                  <option value="4">Frankrijk</option>
                </select>
              </div>
              <div class="col-md">
                <label for="provincie" class="form-label">Provincie</label>
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="provincie"
                >
                  <option value="" selected>Kies een provincie</option>
                  <option value="1">Antwerpen</option>
                  <option value="2">Limburg</option>
                  <option value="3">Vlaams-Brabant</option>
                  <option value="4">Waals-Brabant</option>
                  <option value="5">Luik</option>
                  <option value="6">Oost-Vlaanderen</option>
                  <option value="7">West-Vlaanderen</option>
                  <option value="8">Henegouwen</option>
                  <option value="9">Namen</option>
                  <option value="10">Luxemburg</option>
                </select>
              </div>
              <div class="col-md">
                <label for="postcode" class="form-label">Postcode</label>
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="postcode"
                  name="postcode"
                >
                  <option value="null"></option>
                  <option value="2430">2430</option>
                  <option value="2440">2440</option>
                  <option value="2450">2450</option>
                  <option value="2460">2460</option>
                </select>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-md">
                <label for="op_de_hoogte" class="form-label" id="vet"
                  >Hou me op de hoogte</label
                >
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="nieuwsbrief"
                  />
                  <label class="form-check-label" for="nieuwsbrief">
                    Inschrijven voor de nieuwsbrief
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="voorwaarden"
                  />
                  <label class="form-check-label" for="voorwaarden">
                    Ik ga akkoord met de algemene voorwaarden.
                  </label>
                </div>
              </div>
              <div class="col-md">
                <label for="betaling" class="form-label" id="vet"
                  >Betaling</label
                >
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="payment_option"
                    id="banking_app"
                    value="Banking app"
                    checked
                  />
                  <label class="form-check-label" for="banking_app">
                    Banking app
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="payment_option"
                    id="overschrijving"
                    value="Overschrijving"
                  />
                  <label class="form-check-label" for="overschrijving">
                    Overschrijving
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="payment_option"
                    id="visa"
                    value="Visa card"
                  />
                  <label class="form-check-label" for="visa"> Visa card </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="payment_option"
                    id="paypal"
                    value="Paypal"
                  />
                  <label class="form-check-label" for="paypal"> PayPal </label>
                </div>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-md">
                <button type="button" class="btn btn-primary" id="magicWand">
                  Wave your magic wand
                </button>
              </div>
            </div>
          </form>
        </div>
        <!-- Validatie-->
        <div class="col-md">
          <p id="val"></p>
          <p id="bet"></p>
        </div>
      </div>
    </main>

    <!-- JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/form.js"></script>
  </body>
</html>
