<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>samenvoegen</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
      <h2><i class="bi bi-0-circle"></i>Samenvoegen</h2>

      <div class="container text-center">
        <div class="row">
          <div class="col">
            <input type="text" name="tekst1" id="tekst1" />
          </div>
          <div class="col">
            <input type="text" name="tekst2" id="tekst2" />
          </div>
          <div class="col">
            <button type="button" class="btn btn-outline-secondary" id="knop">
              Button
            </button>
          </div>
          <div class="col">
            <input type="text" name="tekst3" id="tekst3" />
          </div>
        </div>
      </div>
    </main>
    <script>
      // variabelen
      const tekst1 = document.getElementById("tekst1");
      const tekst2 = document.getElementById("tekst2");
      const tekst3 = document.getElementById("tekst3");
      const knop = document.getElementById("knop");

      // methode
      function voegSamen() {
        tekst3.value = `${tekst1.value} ${tekst2.value}`;
      }

      // EventListener
      knop.addEventListener("click", voegSamen);
    </script>
    <!-- script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
